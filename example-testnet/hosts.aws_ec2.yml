plugin: aws_ec2
# Regions to search
regions:
  - ap-southeast-1
filters:
  # Filter instances by testnet
  tag:Testnet: exampletestnet
  # Filter instances to ensure they're owned by Ansible
  tag:Owner: lighthouse-ansible
keyed_groups:
  # Create a group per region e.g. aws_region_us_east_2
  - key: placement.region
    prefix: region
  - key: tags['Role']
    # Using separator gets rid of a leading underscore
    separator: ''
