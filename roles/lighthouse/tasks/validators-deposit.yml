---
- name: Get address of first keystore
  script: "../../geth/scripts/geth_wallet_address.py {{ geth_keystore_dir }}"
  register: wallet

- name: Create and deposit validators
  command:
    argv:
      - "{{ lighthouse_bin }}"
      - "--testnet-dir"
      - "{{ lighthouse_testnet_dir }}"
      - "account"
      - "validator"
      - "deposited"
      - "--datadir"
      - "{{ lighthouse_validators_dir }}"
      - "--eth1-ipc"
      - "{{ geth_ipc_endpoint }}"
      - "--from-address"
      - "{{ wallet.stdout }}"
      - "--deposit-gwei"
      - "{{ validator_deposit_gwei }}"
      - "--limit"
      - "{{ validators_per_host }}"
  register: deposit
