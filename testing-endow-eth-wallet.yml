---
- name: Provision ETH wallet
  hosts:
    - beacon_node
  roles:
    - common
    - geth
  gather_facts:
      false
  vars_files:
    - ./secret.yml
  tasks:
    - name: Create Eth1 Wallet
      include_tasks: roles/geth/tasks/create-wallet.yml
    - name: Endow Eth1 Wallet
      include_tasks: roles/geth/tasks/endow-wallet.yml
