---
- name: Create a testnet specification
  roles:
    - common
    - geth
    - lighthouse
  hosts:
    - lighthouse_bn
    - lighthouse_vc
    - geth
  vars_files:
    - ./secret.yml
  gather_facts:
    false
  tasks:
    - name: Stop Geth
      when: "'geth' in group_names"
      include_tasks: roles/geth/tasks/stop.yml

    - name: Start Geth
      when: "'geth' in group_names"
      include_tasks: roles/geth/tasks/start.yml

    - name: Stop validator client
      when: "'lighthouse_vc' in group_names"
      include_tasks: roles/lighthouse/tasks/vc-stop.yml

    - name: Stop beacon node
      when: "'lighthouse_bn' in group_names or 'lighthouse_vc' in group_names"
      include_tasks: roles/lighthouse/tasks/bn-stop.yml

    - name: Start beacon node
      when: "'lighthouse_bn' in group_names or 'lighthouse_vc' in group_names"
      include_tasks: roles/lighthouse/tasks/bn-start.yml

    - name: Start validator client
      when: "'lighthouse_vc' in group_names"
      include_tasks: roles/lighthouse/tasks/vc-start.yml
